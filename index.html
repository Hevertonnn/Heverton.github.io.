<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbu</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./logo.png" alt="Logo statbuscks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">


            <h2> Não é Apenas Café é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eum corrupti adit aperiam illum odio voluptatum ea nisi iure vero.naque tempore
                sequi nisi,anim vel omnis vel cumque delectus odit.
            </p>


            <button> Deixe o seu LIKE</button>
        </div>


        <div class=" caixa-imagem">
            <img src="./img1.png" alt=" copão" class="Starbucks">
        </div>
    </div>
    <div class=" menu">
        <img src="./img1.png" alt="" class="copo-pequeno  verde">
        <img src="./img2.png" alt="" class="copo-pequeno  rosa">
        <img src="./img3.png" alt="" class="copo-pequeno  roxo">
    </div>
</body> 

<script>
let circulo = document.querySelector(".circulo")
let imgCopo = document.querySelector(".Starbucks")
let verde = document.querySelector(".verde")
let rosa = document.querySelector(".rosa")
let roxo = document.querySelector(".roxo")

rosa.addEventListener("click", () => {
    imgCopo.src= "./img2.png"
    circulo.style.background = "#eb7495"
})

verde.addEventListener("click", () => {
    imgCopo.src= "./img1.png" 
    circulo.style.background = "#017143"
})

roxo.addEventListener("click", () => {
    imgCopo.src= "./img3.png"
    circulo.style.background = "#d752b1"
})


</script>

</html>
